    @keyframes bouncePop {
      0%, 100% { transform: scale(1); }

      60% { transform: scale(0.98); }
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(10px); }
    }

    @keyframes colorChange {
      0% { color: red; }
      25% { color: orange; }
      50% { color: yellow; }
      75% { color: lime; }
      100% { color: cyan; }
    }
